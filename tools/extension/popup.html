<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        font-size: 0.8em;
        overflow: hidden;
        color: black;
      }

      :focus {outline: none}

      #links {
        background-color: #efefef;
        border: 1px solid #cccccc;
        -webkit-border-radius: 5px;
        margin-top: 1px;
        padding: 3px;
        white-space: nowrap;
        text-align: center;
      }

      a {
        color: #444;
      }
      a:hover {
        color: black;
      }

      .bot {
        -webkit-border-radius: 5px;
        margin-top: 1px;
        padding: 3px;
        white-space: nowrap;
      }
      .bot:hover {
        border: 2px solid black;
        padding: 2px;
      }

      .failure {
        background-color: rgb(233, 128, 128);
        border: 1px solid rgb(167, 114, 114);
      }

    </style>
  </head>
  <body>
    <div id="links"></div>

    <div id="bots">
      <div>Failures:</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
