<html>
<head>
  <title>build-scheduler-blacklist-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/res/imp/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="build-scheduler-blacklist-sk.html">
  <link rel="import" href="/res/common/imp/9/error-toast-sk.html">
</head>
<body>
<dom-module id="build-scheduler-blacklist-sk-demo">
  <template>
    <build-scheduler-blacklist-sk rules="[[rules]]"></build-scheduler-blacklist-sk>
  </template>
  <script>
  Polymer({
    is: 'build-scheduler-blacklist-sk-demo',

    properties: {
      rules: {
        type: Array,
        value: function() {
          return [
            {
              "added_by": "BuildScheduler",
              "builder_patterns": [
                "^Infra-PerCommit$",
              ],
              "commits": [
                "355d0d378d1b9f2df9abe9fd4a73348d9b13471b",
              ],
              "description": "Infra-PerCommit is broken at this revision.",
              "name": "Infra-PerCommit@355d0d3",
            },
            {
              "added_by": "BuildScheduler",
              "builder_patterns": [
                "^Housekeeper-Nightly-RecreateSKPs_Canary$",
                "^Housekeeper-Weekly-RecreateSKPs$",
                "^Test-Ubuntu-GCC-GCE-CPU-AVX2-x86_64-Debug-CT_DM_1m_SKPs$",
              ],
              "commits": [],
              "description": "Bots which the Build Scheduler should not schedule because they run on a timer.",
              "name": "Timed Bots",
            },
            {
              "added_by": "BuildScheduler",
              "builder_patterns": [
                ".*-Trybot$",
              ],
              "commits": [],
              "description": "Trybots are scheduled through Rietveld or the Commit Queue.",
              "name": "Trybots",
            },
          ];
        },
      },
    },
  });
  </script>
</dom-module>
  <h1>build-scheduler-blacklist-sk demo</h1>
  <build-scheduler-blacklist-sk-demo></build-scheduler-blacklist-sk-demo>
  <error-toast-sk></error-toast-sk>
</body>
</html>
