<!DOCTYPE html>
<html>

    <title>Capacity Statistics for Skia bots</title>

  </head>
  <body>
    <capacity-stats-sk></capacity-stats-sk>
  </body>

    var repos = [

    elem.repos = repos;
  </script>

</html>
