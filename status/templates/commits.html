<!DOCTYPE html>
<html>
  <head>
    {{template "header.html" .}}
    <title>Skia Status</title>

    <style>
    core-header-panel {
      background: white;
      font-family: sans-serif;
    }
    core-toolbar {
      background-color: #66A61E;
      color: #FFFFFF;
      text-align: center;
      font-size: 15px;
    }
    core-toolbar.closed {
      background-color: #D95F02;
    }
    h1 {
      font-size: 1.7em;
      margin-bottom: 2px;
      margin-top: 5px;
    }
    #spacer-left {
      width: 30px;
    }
    #spacer-right {
      width: 0px;
    }
    autoroll-widget-sk {
      width: 180px;
      min-width: 180px;
      max-width: 180px;
    }
    login-sk {
      width: 200px;
      min-width: 200px;
      max-width: 200px;
    }
    tree-status-sk {
      font-size: 1em;
    }
    #sheriff-button {
      min-width: 200px;
      max-width: 200px;
      width: 200px;
      white-space: nowrap;
      text-align: left;
      margin: 0px;
    }
    #sheriff-email {
      display: inline;
    }
    perf-status-sk {
      width: 200px;
      min-width: 200px;
      max-width: 200px;
    }
    core-icon-button /deep/ core-icon[role=img] {
      color: #E6AB02;
    }
    .inherit {
      color: inherit;
      background-color: inherit;
    }
    </style>
  </head>
  <body fullbleed vertical layout unresolved>
    <core-header-panel flex>
      <core-toolbar class="short">
        <div id="toolbar" class="top" horizontal layout center fit>
          <menu-sk></menu-sk>
          <autoroll-widget-sk></autoroll-widget-sk>
          <a href="http://skia-tree-status.appspot.com/sheriff" target="_blank" class="inherit">
            <core-icon-button
                id="sheriff-button"
                icon="star">
              Sheriff:<div id="sheriff-email"></div>
            </core-icon-button>
          </a>
          <div id="spacer-left"></div>
          <div id="title" vertical layout flex>
            <h1>Skia Status</h1>
            <tree-status-sk></tree-status-sk>
          </div>
          <div id="spacer-right"></div>
          <perf-status-sk title="Active Perf alerts"></perf-status-sk>
          <alert-widget-sk excludeCategories="['infra']"></alert-widget-sk>
          <login-sk></login-sk>
        </div>
      </core-toolbar>
      <commits-sk></commits-sk>
    </core-header-panel>
    <div horizontal layout>
      <div flex></div>
      <version-sk></version-sk>
    </div>
    <script type="text/javascript" charset="utf-8">
    (function() {
      sk.WebComponentsReady.then(function() {
        $$$("tree-status-sk").addEventListener("change", function(e) {
          $$$('#sheriff-email').innerHTML = e.detail.sheriff;
          var tb  = $$$("core-toolbar");
          if (e.detail.open == tb.classList.contains("closed")) {
            tb.classList.toggle("closed");
          }
        })
        $$$("autoroll-widget-sk").addEventListener("change", function(e) {
          $$$("commits-sk").setAutoRollStatus(e.detail.status.curr_roll_rev, e.detail.status.last_roll_rev);
        })
      })
    })();
    </script>
  </body>
</html>
