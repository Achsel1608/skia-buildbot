<!--
  The common.js file must be included before this file.

  This in an HTML Import-able file that contains the definition
  of the following elements:

    <alert-widget-sk>

  To use this file import it:

    <link href="/res/imp/alert-widget-sk.html" rel="import" />

  Usage:

    <alert-widget-sk></alert-widget-sk>

  Properties:
    reload: How often (in seconds) to reload alert data.
-->
<polymer-element name="alert-widget-sk">
  <template>
    <style>
    #alertlist {
      padding: 10px;
    }
    core-icon-button.alerting {
      background-color: #E6AB02;
      border-radius: 23px;
    }
    core-icon-button {
      color: #FFFFFF;
      position: relative;
      width: 46px;
      height: 46px;
      padding: 0px 2px;
    }
    core-icon-button /deep/ core-icon[role=img] {
      width: 44px;
      height: 44px;
      margin: 0px;
    }
    #numAlerts {
      color: #D95F02;
      position: absolute;
      left: 0px;
      top: 0px;
      width: 46px;
      height: 46px;
      text-align: center;
      margin: 0px;
      padding-top: 14px;
    }
    paper-dropdown {
      top: 50px;
      text-align: left;
    }
    a {
      color: #000000;
      text-decoration: none;
    }
    </style>
    <a href="#" onClick="return false;">
      <core-icon-button
          id="notifications"
          icon="social:notifications{{activeAlerts > 0 ? '' : '-none'}}"
          class="{{activeAlerts > 0 ? 'alerting' : ''}}"
          on-tap="{{toggle}}">
        <div id="numAlerts">{{activeAlerts}}</div>
      </core-icon-button>
    </a>
    <paper-dropdown halign="right">
      <paper-shadow z="2">
        <a href="https://alerts.skia.org/" target="_blank">
          <div id="alertlist">
            <template repeat="{{alert in alerts}}">
              <alert-sk alert="{{alert}}" compact></alert-sk>
            </template>
            <template if="{{activeAlerts == 0}}">
              No alerts are active.
            </template>
          </div>
        </a>
      </paper-shadow>
    </paper-dropdown>
  </template>
  <script>
    Polymer({
      publish: {
        reload: {
          value: 60,
          reflect: true,
        },
      },

      created: function() {
        this.alerts = [];
        this.activeAlerts = 0;
        this.player = null;
        this.timeout = null;
      },

      ready: function() {
        this.reloadAlerts();
      },

      animate: function() {
        var button = this.shadowRoot.querySelector("#notifications");
        if (!button) {
          console.log("Could not find button!");
          return;
        }
        if (this.player) {
          this.player.cancel();
        }
        if (this.activeAlerts > 0) {
          this.player = button.animate([
            {transform: "scale(0.8)"},
            {transform: "scale(1.0)"},
            {transform: "scale(0.8)"},
          ],
          {
            duration: 600, iterations: Infinity
          });
        }
      },

      toggle: function() {
        var dropdown = this.shadowRoot.querySelector("paper-dropdown");
        if (dropdown) {
          dropdown.toggle();
        }
      },

      reloadChanged: function() {
        this.resetTimeout();
      },

      resetTimeout: function() {
        if (this.timeout) {
          window.clearTimeout(this.timeout);
        }
        if (this.reload > 0) {
          var that = this;
          this.timeout = window.setTimeout(function() { that.reloadAlerts(); }, this.reload * 1000);
        }
      },

      updateAlerts: function(alerts) {
        this.alerts = alerts;
        var activeAlerts = 0;
        for (var i = 0; i < alerts.length; i++) {
          if (alerts[i].snoozedUntil == 0) {
            activeAlerts++;
          }
        }
        this.activeAlerts = activeAlerts;
        this.animate();
        this.dispatchEvent(new CustomEvent("change", {
          detail: {
            alerts: this.alerts,
          }
        }))
      },

      reloadAlerts: function() {
        var that = this;
        sk.get("https://alerts.skia.org/json/alerts/").then(JSON.parse).then(function(json) {
          that.updateAlerts(json);
          that.resetTimeout();
        }).catch(function() {
          that.resetTimeout();
        });
      },
    });
  </script>
</polymer-element>
