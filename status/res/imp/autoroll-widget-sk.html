<!--
  The common.js file must be included before this file.

  This in an HTML Import-able file that contains the definition
  of the following elements:

    <autoroll-widget-sk>

  To use this file import it:

    <link href="/res/imp/autoroll-widget-sk.html" rel="import" />

  Usage:

    <autoroll-widget-sk></autoroll-widget-sk>

  Properties:
    reload: How often (in seconds) to reload autoroll data.
-->
<polymer-element name="autoroll-widget-sk">
  <template>
    <style>
    :host {
      width: 180px;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #statusIndicator /deep/ core-icon{
      color: #E6AB02;
    }
    paper-dropdown {
      top: 50px;
    }
    #rolldetails {
      color: #000000;
      text-align: left;
      padding: 10px;
    }
    table.rollHistory {
      border-collapse: collapse;
    }
    table.rollHistory /deep/ td {
      padding: 5px;
    }
    table.rollHistory /deep/ th {
      background-color: #EEEEEE;
      font-weight: normal;
      font-size: 1.1em;
      padding: 8px;
      text-align:center;
    }
    tr.success {
      background-color: #D1E4BC;
    }
    tr.failure {
      background-color: #D95F02;
    }
    tr.inprogress {
      background-color: #FFFF00;
    }
    </style>
    <a href="https://autoroll.skia.org" target="_blank" class="inherit">
      <core-icon-button
          id="statusIndicator"
          icon="{{status.status == 'in progress' ? 'autorenew' : (status.status == 'stopped' ? 'error' : 'check-circle')}}">
        Roll: {{status.status}}
      </core-icon-button>
    </a>
  </template>
  <script>
    Polymer({
      publish: {
        reload: {
          value: 60,
          reflect: true,
        },
      },

      created: function() {
        this.timeout = null;
        this.status = null;
      },

      ready: function() {
        this.reloadStatus();
      },

      reloadChanged: function() {
        this.resetTimeout();
      },

      resetTimeout: function() {
        if (this.timeout) {
          window.clearTimeout(this.timeout);
        }
        if (this.reload > 0) {
          this.timeout = window.setTimeout(function() { this.reloadStatus(); }.bind(this), this.reload * 1000);
        }
      },

      update: function(status) {
        // If present, update the information about the current roll.
        if (status.currentRoll) {
          status.currentRollRev = status.currentRoll.rollingTo;
        }
        this.status = status;
        this.dispatchEvent(new CustomEvent("change", {
          detail: {
            status: this.status,
          }
        }));
      },

      reloadStatus: function() {
        var that = this;
        sk.get("https://autoroll.skia.org/json/status").then(JSON.parse).then(function(json) {
          that.update(json);
          that.resetTimeout();
        }).catch(function() {
          that.resetTimeout();
        });
      },
    });
  </script>
</polymer-element>
