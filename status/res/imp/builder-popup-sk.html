<!--
  The common.js file must be included before this file.

  This in an HTML Import-able file that contains the definition
  of the following elements:

    <builder-popup-sk>

  To use this file import it:

    <link href="/res/imp/builder-popup-sk.html" rel="import" />

  Usage:

    <builder-popup-sk></builder-popup-sk>

  Properties:
    build: The details for a build.
    buildbotUrlPrefix: Prefix of the buildbot URL.

  Methods:
    toggle: Open or close the popup.
-->
<polymer-element name="builder-popup-sk">
  <template>
    <style>
    a {
      color: #000;
    }
    h3 {
      white-space: nowrap;
    }
    paper-checkbox {
      margin-top: 10px;
      margin-right: 10px;
    }
    </style>
    <paper-dialog id="dialog" layered="false">
      <h3>
        <a href="{{buildbotUrlPrefix}}/{{builder.master}}/builders/{{builder.builder}}" target="_blank">{{builder.builder}}</a>
      </h3>
      <table>
        <tr>
          <td>Master:</td>
          <td><a href="{{buildbotUrlPrefix}}/{{builder.master}}" target="_blank">{{builder.master}}</a></td>
        </tr>
      </table>
      <hr/>
      Status:<br/>
      <comments-sk comments="{{[builder]}}" addCommentUrl="/json/builders/{{builder.builder}}/status" on-submit="{{commentAdded}}">
        <paper-checkbox id="flaky" label="Flaky" checked?="{{builder.flaky}}"></paper-checkbox>
        <paper-checkbox id="ignoreFailure" label="Ignore Failure" checked?="{{builder.ignoreFailure}}"></paper-checkbox>
      </comments-sk>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      publish: {
        builder: {
          value: null,
          reflect: true,
        },
        buildbotUrlPrefix: {
          value: "https://build.chromium.org/p",
          reflect: true,
        },
      },

      toggle: function() {
        this.$.dialog.toggle();
      },

      commentAdded: function() {
        window.location.href = window.location.href;
      },
    });
  </script>
</polymer-element>
