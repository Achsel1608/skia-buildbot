<!--
  This in an HTML Import-able file that contains the definition
  of the following elements:

    <android-autoroll-widget-sk>

  This element occasionally polls the status of the android autoroller and
  displays the status.

  TODO(rmistry): This is currently similar to autoroll-widget-sk.html. When
  android-roller.skia.org is created, delete android-autoroll-widget-sk.html and
  reuse autoroll-widget-sk.html for displaying roll status on the status page.

  To use this file import it:

    <link href="/res/imp/android-autoroll-widget-sk.html" rel="import" />

  Usage:

    <android-autoroll-widget-sk></android-autoroll-widget-sk>

  Properties:
    // input
    reload: Number, How often (in seconds) to reload the autoroll status.
-->

<link rel="import" href="/res/imp/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/res/imp/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/res/imp/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/res/imp/bower_components/paper-button/paper-button.html">

<link rel="import" href="/res/common/imp/timer-sk.html">

<dom-module id="android-autoroll-widget-sk">
  <template>
    <style include="iron-flex iron-flex-alignment">
      a {
        color: var(--status-sk-text-color);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      iron-icon{
        color: var(--status-sk-icon-color);
      }
      paper-button {
        text-transform: none;
      }
      #textContainer {
        margin-left: 8px;
        text-align: left;
      }
    </style>

    <iron-ajax
      id="roll_status"
      auto url="https://storage.googleapis.com/skia-android-autoroller/roll-status.json"
      handle-as="json"
      last-response="{{_roll_status}}">
    </iron-ajax>
    <timer-sk period="[[reload]]" on-trigger="_reload">

    <a href="https://uberchromegw.corp.google.com/i/client.skia.internal/console" target="_blank" class="inherit">
      <div class="horizontal layout center">
        <!-- Show the icons for the last 5 rolls-->
        <template is="dom-repeat"
            items="[[_roll_status.rolls]]" as="result">
          <iron-icon
              id="statusIndicator"
              icon="[[_statusIcon(result.status)]]">
          </iron-icon>
        </template>
        <iron-icon
            id="statusIndicator"
            icon="icons:more-horiz">
        </iron-icon>
      </div>
      <div id="textContainer">
        Android Roll: [[_roll_status.rolls.0.status]]<br/>
        Last: [[_roll_status.rolls.1.status]]
        [[_humanDiff(_roll_status.rolls.1.landed)]] ago
      </div>
    </a>
  </template>
  <script>
  Polymer({
    is:"android-autoroll-widget-sk",

    properties: {
      // input
      reload: {
        type: Number,
        value: 60,
      },

      // private
      _roll_status: {
        type: Object,
        value: function() {
          return {};
        },
      },
    },

    _humanDiff: function(timeString) {
      return sk.human.diffDate(timeString);
    },

    _reload: function() {
      this.$.roll_status.generateRequest();
    },

    _statusIcon:function(status) {
      if (!status || status.trim() == "failed") {
        return "icons:error";
      }
      if (status.trim() == "in progress") {
        return "icons:autorenew";
      }
      return "icons:check-circle";
    }

  });
  </script>
</dom-module>
