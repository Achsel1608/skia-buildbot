<!--
  This in an HTML Import-able file that contains the definition
  of the following elements:

    <status-menu-section-sk>

  This is the side navigation menu for the Skia Status page

  To use this file import it:

    <link href="status-menu-section-sk.html" rel="import" />

  Usage:

    <status-menu-section-sk></status-menu-section-sk>

  Attributes:
    None

  Events:
    None

  Methods:
    None
-->
<link rel="import" href="/res/common/imp/app-menu-sk.html">
<link rel="import" href="/res/common/imp/menu-item-sk.html">
<link rel="import" href="/res/imp/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/res/imp/bower_components/iron-icons/social-icons.html">
<link rel="import" href="/res/imp/bower_components/iron-icons/device-icons.html">
<dom-module id="status-menu-section-sk">
  <template>
    <style>
    h3 {
      margin-left:5px;
      font-family: sans-serif;
    }
    </style>
    <menu-item-sk label="Status Home" url="/" icon="icons:home"></menu-item-sk>
    <menu-item-sk label="Infra Status" url="/infra" icon="icons:settings"></menu-item-sk>
    <menu-item-sk label="Swarming Bots" url="https://goto.google.com/skbl" icon="device:devices"></menu-item-sk>
    <menu-item-sk label="Capacity Stats" url="/capacity" icon="device:widgets"></menu-item-sk>

    <h3>Skia</h3>
    <menu-item-sk label="Documentation" url="https://docs.skia.org" icon="icons:description"></menu-item-sk>
    <menu-item-sk label="Alerts" url="https://alerts.skia.org" icon="social:notifications"></menu-item-sk>
    <menu-item-sk label="Status" url="https://status.skia.org" icon="icons:search"></menu-item-sk>
    <menu-item-sk label="Perf" url="https://perf.skia.org" icon="icons:trending-up"></menu-item-sk>
    <menu-item-sk label="Gold" url="https://gold.skia.org" icon="icons:thumbs-up-down"></menu-item-sk>
    <menu-item-sk label="Fiddle" url="https://fiddle.skia.org" icon="icons:assignment"></menu-item-sk>
    <menu-item-sk label="Cluster Telemetry" url="https://ct.skia.org" icon="icons:cloud"></menu-item-sk>
    <menu-item-sk label="Issue Tracker" url="https://code.google.com/p/skia/issues/list" icon="icons:bug-report"></menu-item-sk>
    <menu-item-sk label="Code" url="https://skia.googlesource.com/skia" icon="icons:folder"></menu-item-sk>
  </template>
  <script>
    Polymer({is: "status-menu-section-sk"});
  </script>
</dom-module>
