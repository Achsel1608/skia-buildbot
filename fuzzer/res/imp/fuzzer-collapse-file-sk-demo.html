<!DOCTYPE html>
<html>

<head>
  <title>fuzzer-collapse-file-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/res/imp/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="fuzzer-collapse-file-sk.html">
</head>

<body>
  <h1>fuzzer-collapse-file-sk demo</h1>
  <h2>Collapsed</h2>
  <fuzzer-collapse-file-sk id="func"></fuzzer-collapse-file-sk>
  <h2>Expanded</h2>
  <fuzzer-collapse-file-sk id="expanded" expand="true"></fuzzer-collapse-file-sk>
  <script type="text/javascript" charset="utf-8">
  var data = {
    "fileName": "foo.h",
    "binaryCount": 30,
    "apiCount": 0,
    "byFunction": [{
      "functionName": "frizzle()",
      "binaryCount": 18,
      "apiCount": 0,
      "byLineNumber": [{
        "lineNumber": 64,
        "binaryCount": 17,
        "apiCount": 0,
        "binaryReports": []
      }, {
        "lineNumber": 69,
        "binaryCount": 1,
        "apiCount": 0,
        "binaryReports": []
      }]
    }, {
      "functionName": "zizzle()",
      "binaryCount": 12,
      "apiCount": 0,
      "byLineNumber": [{
        "lineNumber": 123,
        "binaryCount": 12,
        "apiCount": 0,
        "binaryReports": []
      }]
    }]
  };

  $$$('#func').setFile(data);
  $$$('#expanded').setFile(data);
  </script>
</body>

</html>
