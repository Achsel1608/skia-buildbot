<!-- The <triage-page-sk> custom element declaration.

  Allows triaging clusters.

  Attributes:
    None.

  Events:
    None.

  Methods:
    None.

-->
<link rel="import" href="/res/imp/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/res/imp/bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="/res/common/imp/query-summary-sk.html" />

<link rel="import" href="/res/imp/triage-status.html" />

<dom-module id="triage-page-sk">
  <style include="iron-flex iron-flex-alignment iron-positioning">
    .fixed {
      font-family: monospace;
    }

    .cluster {
      text-align: center;
    }

    triage-status-sk {
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #eee;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
  </style>
  <template>
    <paper-spinner id=spinner></paper-spinner>
    <table>
      <tr>
        <th>Commit</th>
        <template is="dom-repeat" items="{{_reg.header}}">
          <th colspan=2><query-summary-sk selection="{{item}}"></query-summary-sk></th>
        </template>
      </tr>
      <tr>
        <th></th>
        <template is="dom-repeat" items="{{_reg.header}}">
          <th>Low</th>
          <th>High</th>
        </template>
      </tr>
      <template is="dom-repeat" items="{{_reg.table}}">
        <tr><td class=fixed>{{_trunc(item.cid.message)}}</td>
          <template is="dom-repeat" items="{{item.columns}}">
            <td class=cluster>
              <template is="dom-if" if="{{item.low}}">
                <triage-status-sk cluster_type=low full_summary="[[_full_summary(item.frame, item.low)]]" triage="[[item.high_status]]"></triage-status-sk>
              </template>
              <template is="dom-if" if="{{_not(item.low)}}">
                -
              </template>
            </td>
            <td class=cluster>
              <template is="dom-if" if="{{item.high}}">
                <triage-status-sk cluster_type=high full_summary="[[_full_summary(item.frame, item.high)]]" triage="[[item.high_status]]"></triage-status-sk>
              </template>
              <template is="dom-if" if="{{_not(item.high)}}">
                -
              </template>
            </td>
          </template>
        </tr>
      </template>
    </table>
  </template>
</dom-module>

<script>
  Polymer({
    is: "triage-page-sk",

    properties: {
      state: {
        type: Object,
        value: function() { return {
          begin: Math.floor(Date.now()/1000 - 24*60*60),
          end: Math.floor(Date.now()/1000),
        }; },
      },
      _reg: {
        type: Object,
        value: function() { return {}; },
      }
    },

    ready: function() {
      sk.stateReflector(this, this._updateRange.bind(this));
    },

    _updateRange: function() {
      var body = {
        begin: this.state.begin,
        end: this.state.end,
      };
      this.$.spinner.active = true;
      sk.post("/_/reg/", JSON.stringify(body), "application/json").then(JSON.parse).then(function(json) {
        this.$.spinner.active = false;
        this.set('_reg', json);
      }.bind(this)).catch(function(msg) {
        if (msg) {
          sk.errorMessage(msg, 10000);
        }
        this.$.spinner.active = false;
      }.bind(this));
    },

    _trunc: function(s) {
      return s.slice(0, 40);
    },

    _full_summary: function(frame, summary) {
      return {
        frame: frame,
        summary: summary,
      }
    },

    _not: function(x) {
      return !x;
    },

  });
</script>
