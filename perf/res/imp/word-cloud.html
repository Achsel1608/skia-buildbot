<!--
  This in an HTML Import-able file that contains the definitions
  for the following elements:

    <word-cloud--sk>

  Properties:
    items - A serialied [][]types.ValueWeight representing the weights
      of all the parameter values, grouped by parameter key.

      For example:

      [
        [
          {"Value":"CPU","Weight":19},
          {"Value":"GPU","Weight":7},
        ], [
          ...
        ],
        ...
      ]

  Methods:
      None.

  Events:
      None.

-->
<polymer-element name="word-cloud-sk" attributes="items">
  <template>
    <style type="text/css" media="screen">
      .cloudParam {
        display: flex;
        flex-flow: column nowrap;
        margin:  1em;
        border: solid #eee 1px;
        padding: 0.5em;
      }
      .clWordCloud {
        display: flex;
        flex-flow: row wrap;
      }

      .clWordCloud.display {
        display: flex;
      }
    </style>
    <div class=clWordCloud>
      <template repeat="{{item in items}}">
        <div class=cloudParam>
          <template repeat="{{entry in item}}">
            <div style="font-size: {{entry.Weight}}px;">{{entry.Value}}</div>
          </template>
        </div>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      ready: function() {
        this.items = this.items || [];
      }
    });
  </script>
</polymer-element>
