<!DOCTYPE html>
<html>
<head>
    <title>Skia Performance Monitoring | Clusters</title>

    {{template "header.html" .}}

    <link href="/res/imp/cluster.html" rel="import" />
    <script src="/res/js/clusters.js"></script>
</head>
<body>
  {{template "titlebar.html" .}}
  <section id=clustering>
    <h2>Trace Clustering</h2>
    <p>
      <label for="_stddev">StdDev Threshhold:</label>
      <input type="text" name="_stddev" value="0.1" id="_stddev">
    </p>
    <p>
      <label for="_k">Num Clusters:</label>
      <input type="text" name="_k" value="50" id="_k">
    </p>
    <div id="sk-query"></div>
    <button id="start" type="submit">Calculate</button>

    <div id="skCluster"></div>
  </section>
</body>
</html>
