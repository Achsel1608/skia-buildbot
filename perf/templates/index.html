<!DOCTYPE html>
<html>
  <head>
    <title>Skia Performance Monitoring</title>

    {{template "header.html" .}}

    <script src="/res/js/logic.js"></script>
    <style type="text/css" media="screen">
      paper-button {
        color: #1f78b4;
        margin: 0.5em;
      }
      paper-button:hover {
        background: #eee;
      }
      #pageWrapper {
        background: white;
      }
      .col {
        padding: 0.5em;
      }
    </style>
  </head>
  <body>

    <scaffold-sk responsiveWidth="700px">

      {{template "titlebar.html" .}}

        <div id="pageWrapper" horizontal layout>
          <div id="plotAndQueryWrapper" flex three vertical layout class="col">

            <div horizontal layout center>
              <paper-button id=shortcut title="Create shortcut."> <core-icon icon="link"></core-icon></paper-button>
              <highlightbar-sk flex></highlightbar-sk>
            </div>
            <div id="chart"> </div>
            <div horizontal layout>
              <paper-button raised id="nuke-plot">Remove all traces</paper-button>
              <paper-button raised id="reset-axes">Reset axes</paper-button>
              <paper-button raised id="add-lines">Add traces</paper-button>
            </div>
            <div horizontal layout center>
              <paper-input flex type="text" id="formula" multiline value="" label='Formula' size=80></paper-input>
              <paper-button id="add-calculated">Add calculated trace</paper-button> <a href="/help" target=_blank><core-icon icon="help"></core-icon></a>
            </div>
            <query-sk></query-sk>
          </div>

          <div id="note" flex two class="blank col">
            <a class="remove" href="#">Remove</a>
            <a class="make-solo" href="#">Only</a>
            <a class="group-only hidden" href="#">Group</a>
            <hr>
            <table border="0" cellspacing="5" cellpadding="5">
              <tbody class="params"></tbody>
            </table>
            <hr>
            <div class="commits"></div>
          </div>

        </div>
    </scaffold-sk>

    <!-- Templates -->

    <template id="note-param-template">
      <tr class="note-param"><td class="key"></td><td><a href="#" class="value"></a></td></tr>
    </template>

  </body>
</html>
