<!DOCTYPE html>
<html>
  <head>
    <title>Skia Performance Monitoring</title>

    {{template "header.html" .}}

    <script src="/res/js/logic.js"></script>
  </head>
  <body>
    {{template "titlebar.html" .}}
    <div id="page-wrapper">
      <div id="plot-and-query-wrapper">

        <div id="plot-wrapper">
          <button id=shortcut>Create Shortcut</button>
          <input type="text" disabled value="" placeholder="Highlighted Trace ID" id="plot-label" size=80>
          <input type="text" disabled value="" placeholder="Value" id="plot-value" size=10>
          <div id="chart"> </div>
        </div>
        <div id="nav-wrapper">
          <button id="nuke-plot">Remove all traces</button>
          <button id="reset-axes">Reset axes</button>
          <button id="add-lines">Add traces</button>
        </div>

        <div id="sk-query"></div>
      </div> <!-- end of plot-and-query-wrapper -->


      <div id="note" class="hidden">
        <a class="remove" href="#">Remove</a>
        <a class="make-solo" href="#">Only</a>
        <a class="group-only hidden" href="#">Group</a>
        <hr>
        <table border="0" cellspacing="5" cellpadding="5">
          <tbody class="params"></tbody>
        </table>
        <hr>
        <div class="commits"></div>
      </div>

    </div> <!-- end of page-wrapper -->

    <!-- Templates -->


    <template id="note-param-template">
      <tr class="note-param"><td class="key"></td><td><a href="#" class="value"></a></td></tr>
    </template>

    <div class="notification">
      <div class="notification-text" id="msg"></div>
    </div>

  </body>
</html>
