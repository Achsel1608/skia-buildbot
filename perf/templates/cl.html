<!DOCTYPE html>
<html>
<head>
    <title>Skia Performance Monitoring | Alert {{.ID}}</title>

    {{template "header.html" .}}

</head>
<body>
    <perf-scaffold-sk responsiveWidth="700px">
      <div id="container">
        <cluster-summary-sk></cluster-summary-sk>
      </div>
      <script type="text/javascript" charset="utf-8">
        sk.DomReady.then(function() {
          $$$('cluster-summary-sk').setSummary({{.}});

          sk.get('/tiles/0/-1/').then(JSON.parse).then(function(json) {
            sk.Mailbox.send("tileinfo", json);
          }).catch(sk.errorMessage);
        });
      </script>
    </perf-scaffold-sk>
</body>
</html>
