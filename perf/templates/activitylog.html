<!DOCTYPE html>
<html>
<head>
    <title>Skia Performance Monitoring | Activity Log</title>

    {{template "header.html" .}}

</head>
<body>
  <scaffold-sk responsiveWidth="700px">
    {{template "titlebar.html" .}}

      {{range .}}
        {{.ID}}: {{.Date}} {{.UserID}} {{.Action}} <a href="{{.URL}}">{{.URL}}</a><br>
      {{end}}

  </scaffold-sk>
</body>
</html>
