<html>
<head>
  <title>digest-details-sk demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../node_modules/native-promise-only/npo.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="../common/js/common.js"></script>
  <script src="testdata.js"></script>

  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="digest-details-sk.html">
  
</head>
<body>
  <h1>digest-details-sk demo</h1>

  <dom-module id="main-document-element">
    <template>
      <h3>Click/hover dots to test events and highlights. </h3>
      <div>
        <digest-details-sk id="digestDetail" 
                           triage
                           details="[[details]]" 
                           commits="[[commits]]">
        </digest-details-sk>
      </div>
    </template>

    <script>
      HTMLImports.whenReady(function () {
        Polymer({
          is: 'main-document-element',

          ready: function() {
            this.set('details', testdata.searchDetails[0]); 
            this.set('commits', testdata.commits); 
          },
        });
      });
    </script>
  </dom-module>
  
  <!-- Instantite the element defined above --> 
  <main-document-element></main-document-element>

</body>
</html>
