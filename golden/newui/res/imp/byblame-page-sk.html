<!-- The <by-blame-sk> custom element declaration.

  A container element to display the current untriaged digests grouped by 
  blames. 

  Attributes:
    None

  Methods:
    pageSelected: This function has to be called if the page is selected
    via a route. It's  equivalent to the ready function, when we don't 
    want to trigger loading the content unless a user selects the page. 

  Events:
    None

  Mailboxes:
    None

-->

<link rel="import" href="bower_components/polymer/polymer.html"> 
<link rel="import" href="../common/imp/9/commit-panel.html" />

<link rel="import" href="shared-styles.html">

<dom-module id="byblame-page-sk">
  <template>
    <style include="shared-styles"></style>
    <style type="text/css" media="screen">
      commits-panel-sk,
      table {
        margin: 1em;
        display: block;
      }

      .group {
        background: white;
        margin: 2em;
        border: solid 1px gray;
        padding: 1em;
        box-shadow: 11px 11px 31px 1px rgba(0, 0, 0, 0.52);
      }

      td, th {
        padding: 0.3em;
      }

      th {
        text-align: left;
      }

    </style>

    <template is="dom-if" if="{{_noEntries(data)}}">
      <div>
        No untriaged digests.
      </div>
    </template>

    <template is="dom-repeat" items="{{data}}">
      <div class="group">
        <a target="_blank" href$="/search?blame={{item.groupID}}&unt=true&head=true&query=source_type%3Dgm">
          {{item.nDigests}} digest(s) need triaging
        </a>

        <template is="dom-if" if="{{_noBlames(item)}}">
          <h3>No blamelist.</h3>
        </template>

        <template is="dom-if" if="{{!_noBlames(item)}}">
          <h3>Blame</h3>
          <commits-panel-sk mailbox="{{item.groupID}}"></commits-panel-sk>
        </template>

        <h3>Tests Affected</h3>
        <div>
          {{item.nTests}} tests affected.
        </div>

        <template is="dom-if" if="{{_hasAffectedTests(item)}}">
          <table>
            <tr><th>Test</th><th>Num Digests</th><th>Example</th></tr>
            <template is="dom-repeat" items="{{item.affectedTests}}">
            <tr>
              <td>{{item.test}}</td><td>{{item.num}}</td>
              <td><a target=_blank href="/detail?test={{item.test}}&digest={{item.sample_digest}}">
              {{item.sample_digest}}</a></td>
            </tr>
            </template>
          </table>
        </template>
      </div>
    </template>
  </template>

  <script>
    Polymer({
    	is: "byblame-page-sk",

      properties:{
        data: {
          type: Array, 
          value: []
        }
      },

    	pageSelected: function(routeName) {
        sk.get("/json/byblame").then(JSON.parse).then(function (json) {
          // Send the commits to the mailboxes identified by the group id.
          json.data.forEach(function(curr) {
            sk.Mailbox.send(curr.groupID, curr.commits); 
          });
          this.set('data', json.data); 
        }.bind(this)).catch(sk.errorMessage);
    	},

      _noEntries: function(data) {
        return !data || (data.length == 0);
      }, 

      _noBlames: function(item) {
        return !item.commits || (item.commits.lenght == 0);
      },

      _hasAffectedTests: function(item) {
        return !!item.affectedTests && (item.affectedTests.length > 0);
      }
    });
  </script>
</dom-module>
