<div class="container-fluid ng-cloak" ng-cloak>
    <h4>Overview</h4>
    <div class="row">
    	<div class="col-md-8">
	        <div sk-flot data="plotData" ticks="plotTicks" style="width:100%; height:500px;">
	        </div>

	        <div class="row" style="border: 1px solid #B1B1B1; padding: 1em;">
	        	<div class="pull-right">
		        	<button ng-click="query={}" class="btn btn-default">Clear</button>
		        	&nbsp; &nbsp;&nbsp;
		        	<button ng-click="loadCounts()" class="btn btn-primary">Update</button>
		        </div>
	        </div>

	        <sk-query all-params="allParams" query="query"></sk-query>
	    </div>

	    <div class="col-md-3">
			<table class="table table-hover">
		      <thead>
		        <tr>
		          <th>Test</th>
		          <th>+</th>
		          <th>-</th>
		          <th>Untriaged</th>
		          <th>&nbsp;</th>
		        </tr>
		      </thead>

		      <tbody>
		        <tr>
		          <td><a href="#/counts">All Tests</a></td>
		          <td>{{allAggregates.pos}}</td>
		          <td>{{allAggregates.neg}}</td>
		          <td>{{allAggregates.unt}}</td>
		          <td>&nbsp;</td>
		        </tr>
		        <tr ng-repeat="oneTest in allTests">
		          <td><a href="#/counts/{{oneTest.name}}"
		          	   title="{{oneTest.name}}">
		          	{{oneTest.name | limitTo:40 }}
		          </a></td>
		          <td>{{oneTest.aggregates.pos}}</td>
		          <td>{{oneTest.aggregates.neg}}</td>
		          <td>{{oneTest.aggregates.unt}}</td>
		          <td><a href="#/triage/{{oneTest.name}}">Triage</a></td>
		        </tr>
		      </tbody>
		    </table>
	    </div>


    </div>
</div>
