<div>

   <table class="table table-condensed">
   	   <thead>
   	   		<tr>
   	   			<th>{{hOne}}</th>
   	   			<th>{{hTwo}}</th>
   	   		</tr>
   	   </thead>
   	   <tr ng-repeat="row in objTable">
   	   	  <td>{{row[0]}}</td>
   	   	  <td>{{row[1] | json}}</td>
   	   </tr>
   </table>
   <div class="row" ng-if="objTable.length === 0">
   		<div class="col-xs-4">
	   	   {{empty}}
	   	</div>
   </div>
</div>
