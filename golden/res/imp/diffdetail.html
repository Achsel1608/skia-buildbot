<!-- The <diff-detail-sk> custom element declaration.

Presents detailed information about the differences
between two images.

  Attributes:
    value - A serialized PolyTestDiffInfo. An object of the form:

      {
        test: "testname",
        topDigest: "ae321...",
        leftDigest: "bb9087...",
        pixelDiffPercent: 35.9,
        numDiffPixels: 11020,
        maxRGBADiffs: [60, 62, 10, 0],
      }


  Events:
    triage - The change event e.detail has the form:
      {
            test: "testname1",
            digest: "aabb112233",
            status: "positive",
      }

  Methods:
    hide - Hide the whole panel.

    doZoom - Force the zoom dialog to open.
-->
<polymer-element name="diff-detail-sk" attributes="value">
  <template>
    <style type="text/css" media="screen">
      th {
        text-align: right;
      }

      th, td {
        text-align: left;
        padding: 5px;
        vertical-align: top;
      }

      tri-sk {
        min-width: 15em;
        display: block;
      }

      #diffInfo {
        display: none;
      }

      #diffInfo.display {
        display: block;
      }
      table {
        margin: auto;
      }
      .diffThumb,
      #zoom {
        display: inline-block;
      }

      #digestRow th,
      #digestRow td {
        padding-top: 2em;
      }
    </style>
    <div id=diffInfo vertical layout>
      <table border="0" cellspacing="5" cellpadding="5">
        <tr><th>Pixel Diff (%)</th><td>{{value.pixelDiffPercent}}</td></tr>
        <tr><th>Num Diff Pixels</th><td>{{value.numDiffPixels}}</td></tr>
        <tr><th>Max RBBA Diffs</th><td>{{value.maxRGBADiffs}}</td></tr>
        <tr><th>Diff</th><td><img id=diffThumb src="{{value.thumb}}"></td><td><paper-button id=zoom>Zoom</paper-button></td></tr>
      </table>
      <div id=params>
        <table>
          <tr>
            <th></th>
            <th>Left</th>
            <th>Top</th>
          </tr>
          <tr>
            <th>Status</th>
            <td><tri-sk id=leftDetail value="untriaged" title="{{value.leftDigest}}"></tri-sk> </td>
            <td><tri-sk id=topDetail value="untriaged" title="{{value.topDigest}}"></tri-sk></td>
          </tr>
          <tr>
            <th>Image</th>
            <td><img src="/img/images/{{value.leftDigest}}-thumbnail.png"></td>
            <td><img src="/img/images/{{value.topDigest}}-thumbnail.png"></td>
          </tr>

          <template repeat="{{p in details.params}}">
            <tr>
              <th>{{p.name}}</th>
              <td class=pval>
                <template repeat="{{n in p.left}}">
                  {{n}}
                </template>
              </td>
              <td class=pval>
                <template repeat="{{n in p.top}}">
                  {{n}}
                </template>
              </td>
            </tr>
          </template>
          <tr id=digestRow>
            <th>Digest</th>
            <td>{{value.leftDigest}}</td>
            <td>{{value.topDigest}}</td>
          </tr>
        </table>
      </div>
    </div>
    <zoom-sk id=zoomer></zoom-sk>
  </template>
  <script>
    Polymer({
      publish: {
        value: {
          value: {},  // A serialized PolyTestDiffInfo.
          reflect: true,
        },
      },

      ready: function() {
        this.details = {}; // A serialized PolyDetailsGUI.

        var that = this;
        this.$.topDetail.addEventListener('change', function(e) {
          e.stopPropagation();
          var detail = {
            test: that.value.test,
            digest: that.value.topDigest,
            status: e.detail,
          };
          that.dispatchEvent(new CustomEvent('triage', {detail: detail}));
        });
        this.$.leftDetail.addEventListener('change', function(e) {
          e.stopPropagation();
          var detail = {
            test: that.value.test,
            digest: that.value.leftDigest,
            status: e.detail,
          };
          that.dispatchEvent(new CustomEvent('triage', {detail: detail}));
        });
        this.$.zoom.addEventListener('click', function() {
          that.$.zoomer.setDetails(that.value);
          that.$.zoomer.toggle();
        });
      },

      valueChanged: function() {
        if (this.value) {
          var that = this;
          var q = '?test=' + this.value.test + '&top=' + this.value.topDigest + '&left=' + this.value.leftDigest;
          sk.get('/2/_/details'+q).then(JSON.parse).then(function(json) {
            that.details = json;
            that.$.topDetail.value = json.topStatus;
            that.$.leftDetail.value = json.leftStatus;
            that.$.diffInfo.classList.add('display');
          });
        }
      },

      hide: function() {
        this.$.diffInfo.classList.remove('display');
      },


      doZoom: function() {
        this.$.zoomer.setDetails(this.value);
        this.$.zoomer.toggle();
      },
    });
  </script>
</polymer-element>
