<!-- The <ingore-add-dialog> custom element declaration.

  Allows entering information for adding a new Ingore rule.

  Attributes:
  Events:
  Methods:
-->
<polymer-element name="ignore-add-dialog">
  <template>
    <style type="text/css" media="screen">
      html /deep/ query-sk {
        display: block;
      }
    </style>
    <paper-dialog id=dialog backdrop heading="New Ignore Rule">
      <paper-input label="Duration (1s, 5m, 2h, 3d, 5w)" value=2d floatingLabel></paper-input>
      <query-sk whiteList='["source_type", "config"]' hideCount></query-sk>
      <paper-button dismissive>Cancel</paper-button>
      <paper-button affirmative autofocus>Add</paper-button>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      ready: function() {
      },

      toggle: function() {
        this.$.dialog.toggle();
      }
    });
  </script>
</polymer-element>
