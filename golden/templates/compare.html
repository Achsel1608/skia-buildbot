<!DOCTYPE html>
<html>
  <head>
    <title>Skia Correctness Server</title>

    {{template "header.html" .}}

    <!-- TODO(jcgregorio) Move this into res/css/main.css. -->
    <style type="text/css" media="screen">
      body {
        font-family: Arial, sans-serif;
        font-size: 15px;
      }

      #refresh.display {
        display: block;
      }

      #refresh {
        display: none;
      }

      #pageWrapper {
        background: white;
      }
      .col {
        padding: 0.5em;
      }

      html /deep/ core-toolbar,
      #title {
        background-color: #D95F02;
        color: #fff;
      }

      #title login-sk {
        margin-left: auto;
      }

      #title /deep/ a {
        color: white;
      }

      html /deep/ a {
        color: #FF7F00;
        font-weight: bold;
      }

      html /deep/ #mainContainer {
        padding: 1em;
        background: white;
      }

      html /deep/ paper-button {
        color: #1F78B4;
      }

      html /deep/  paper-button:hover {
        background: #eee;
      }

      query-sk {
        display: block;
      }

      html /deep/ #leftFilter {
        margin-top: 64px;
      }

      paper-button.square {
        min-width: 2em;
        margin: 5px;
      }

      #leftFilter {
        margin-right: 1em;
      }

      #topFilter {
        margin-bottom: 1em;
        display: block;
      }

    </style>
  </head>
  <body>
    <scaffold-sk responsiveWidth="700px">
      {{template "titlebar.html" .}}

      <div id=page horizontal layout>
        <div vertical layout>
          <tri-sk id=leftFilter vert filter value=positive></tri-sk>
          <paper-button title="Filter" id=queryLeftButton><core-icon icon=search></core-icon></paper-button>
          <div id=leftSummary></div>
        </div>

        <div flex verical layout>
          <div flex horizontal layout>
            <tri-sk id=topFilter filter value=untriaged></tri-sk>
            <paper-button title="Filter" id=queryTopButton><core-icon icon=search></core-icon></paper-button>
            <div id=topSummary></div>
          </div>
          <grid-sk></grid-sk>
          <paper-button id=refresh>Refresh</paper-button>
        </div>

        <diff-detail-sk flex></diff-detail-sk>

      </div>
      <paper-toast></paper-toast>

      <query-dialog-sk id=queryTopDialog src="/2/_/paramset"></query-dialog-sk>
      <query-dialog-sk id=queryLeftDialog src="/2/_/paramset"></query-dialog-sk>

    </scaffold-sk>

    <script type="text/javascript" charset="utf-8">
     (function() {

       // Returns an object with only values that are in o that are different
       // from d.
       function getDelta(o, d) {
         var ret = {};
         Object.keys(o).forEach(function(key) {
           if (o[key] != d[key]) {
             ret[key] = o[key];
           }
         });
         return ret;
       }

       // Returns a copy of object o with values from delta if they exist.
       function applyDelta(delta, o) {
         ret = {};
         Object.keys(o).forEach(function(key) {
           if (delta.hasOwnProperty(key)) {
             ret[key] = delta[key];
           } else {
             ret[key] = o[key];
           }
         });
         return ret;
       }

       // Total number of digests displayed across the top.
       var topTotal = 5;

       // Total number of digests displayed down the left.
       var leftTotal = 5;

       // How many digests to add when a more button is pressed.
       var moreDelta = 5;

       // Strip off the /testname from the URL.
       var re = new RegExp("/2/cmp/(.*)", "");
       var s = window.location.pathname;
       var match = s.match(re);
       var testName = "";
       if (match.length == 2) {
          testName = match[1];
       }

       // The current state of the page.
       var state = {
         test:               testName,
         topFilter:          "untriaged",
         leftFilter:         "positive",
         topQuery:           "",
         leftQuery:          "",
         topIncludeIgnores:  true,
         leftIncludeIgnores: true,
         topN:               5,
         leftN:              5,
       };

       // The default state of the page. Used to calcualte diffs to state.
       var defaultState = JSON.parse(JSON.stringify(state));

       // The last state of the page. Used to determine if the page state has changed recently.
       var lastState = JSON.parse(JSON.stringify(state));

       // Watch for state changes and reflect them in the URL.
       setInterval(function() {
         if (Object.keys(getDelta(lastState, state)).length > 0) {
           lastState = JSON.parse(JSON.stringify(state));
           var q = sk.query.fromObject(getDelta(state, defaultState));
           history.pushState(null, "", window.location.origin + window.location.pathname + "?" +  q);
         }
       }, 100);

       function loadGridFromURL() {
         // Apply the object diffs to default and then reload the state based on that.
         var delta = sk.query.toObject(window.location.search.slice(1), defaultState);
         state = applyDelta(delta, defaultState);
         lastState = applyDelta(delta, defaultState);

         $$$('#leftFilter').value = state.leftFilter;
         $$$('#topFilter').value = state.topFilter;
         $$$('#queryLeftButton').title = state.leftQuery;
         $$$('#queryTopButton').title = state.topQuery;
         loadGrid();
       }

       window.addEventListener('popstate', function(e) {
         loadGridFromURL();
       });


       $$$('#queryTopButton').addEventListener('click', function() {
         $$$('#queryTopDialog').open();
       });

       $$$('#queryLeftButton').addEventListener('click', function() {
         $$$('#queryLeftDialog').open('left');
       });

       $$$('#queryTopDialog').addEventListener('closed', function(e) {
         state.topQuery = e.detail.query;
         state.topIncludeIgnores = e.detail.useIgnored;
         $$$('#queryTopButton').title = state.topQuery;
         loadGrid();
       });

       $$$('#queryLeftDialog').addEventListener('closed', function(e) {
         state.leftQuery = e.detail.query;
         state.leftIncludeIgnores = e.detail.useIgnored;
         $$$('#queryLeftButton').title = state.leftQuery;
         loadGrid();
       });

       $$$('grid-sk').addEventListener('more-top', function() {
         state.topN += moreDelta;
         if (state.topN > topTotal) {
           state.topN = topTotal;
         }
         loadGrid();
       });

       $$$('grid-sk').addEventListener('more-left', function() {
         state.leftN += moreDelta;
         if (state.leftN > leftTotal) {
           state.leftN = leftTotal;
         }
         loadGrid();
       });

       function loadGrid() {
         sk.post('/2/_/test', JSON.stringify(state)).then(JSON.parse).then(function(json) {
           topTotal = json.topTotal;
           leftTotal = json.leftTotal;
           if (state.topN > topTotal) {
             state.topN = Math.max(topTotal, 5);
           }
           if (state.leftN > leftTotal) {
             state.leftN = Math.max(leftTotal, 5);
           }
           $$$('grid-sk').setValue(json);
           $$$('#leftSummary').innerHTML = json.left.length + "/" + json.leftTotal;
           $$$('#topSummary').innerHTML = json.top.length + "/" + json.topTotal;
           $$$('diff-detail-sk').hide();
           if (json.message != "") {
             $$$('paper-toast').text = json.message;
             $$$('paper-toast').show();
           }
         }).catch(function(e) {
           $$$('paper-toast').text = e;
           $$$('paper-toast').show();
         });
         $$$('#refresh').classList.remove('display');
       }

       $$$('grid-sk').addEventListener('diff-click', function(e) {
         $$$('diff-detail-sk').value = e.detail;
       });

       $$$('grid-sk').addEventListener('diff-dblclick', function(e) {
         $$$('diff-detail-sk').value = e.detail;
         $$$('diff-detail-sk').doZoom();
       });

       $$$('diff-detail-sk').addEventListener('triage', function(e) {
         sk.post('/2/_/triage', JSON.stringify(e.detail)).then(function(){
           $$$('grid-sk').markChanged(e.detail.digest);
           $$$('#refresh').classList.add('display');
         }).catch(function(e) {
           $$$('paper-toast').text = e;
           $$$('paper-toast').show();
         });
       });

       $$$('#refresh').addEventListener('click', function(e) {
         loadGrid();
       });

       $$$('#topFilter').addEventListener('change', function(e) {
         state.topFilter = e.detail;
         loadGrid();
       });

       $$$('#leftFilter').addEventListener('change', function(e) {
         state.leftFilter = e.detail;
         loadGrid();
       });

       // Only kick off the action once the web components are ready.
       sk.WebComponentsReady.then(function() {
         loadGridFromURL();
       });

     })();
    </script>
  </body>
</html>
