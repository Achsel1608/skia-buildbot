<!DOCTYPE html>
<html>
  <head>
    <title>Skia Correctness Server</title>

    {{template "header.html" .}}

    <!-- TODO(jcgregorio) Move this into res/css/main.css. -->
    <style type="text/css" media="screen">
      body {
        font-family: Arial, sans-serif;
        font-size: 15px;
      }

      #pageWrapper {
        background: white;
      }
      .col {
        padding: 0.5em;
      }

      html /deep/ core-toolbar,
      #title {
        background-color: #FF7F00;
        color: #fff;
      }

      #title login-sk {
        margin-left: auto;
      }

      #title /deep/ a {
        color: white;
      }

      html /deep/ a {
        color: #FF7F00;
        font-weight: bold;
      }

      html /deep/ #mainContainer {
        padding: 1em;
        background: white;
      }

      html /deep/ paper-button {
        color: #1f78b4;
      }

      html /deep/  paper-button:hover {
        background: #eee;
      }

      test-summary-sk {
        display: block;
        margin-top: 0.5em;
      }
    </style>
  </head>
  <body>
    <scaffold-sk responsiveWidth="700px">
      {{template "titlebar.html" .}}

      <query-sk whiteList='["source_type"]' hideCount></query-sk>
      <sort-sk target=summaries>
        <paper-button data-key="diameter">Diameter</paper-button>
        <paper-button data-key="untriaged">Un-Triaged</paper-button>
        <paper-button data-key="num">Total Digests</paper-button>
      </sort-sk>
      <div id="summaries"></div>
      <paper-toast></paper-toast>

    </scaffold-sk>

    <script type="text/javascript" charset="utf-8">
      sk.WebComponentsReady.then(function(){
        sk.get('/2/_/list').then(JSON.parse).then(function(json) {
          var container = $$$('#summaries');
          json.forEach(function(c) {
            var s = document.createElement('test-summary-sk');
            container.appendChild(s);
            s.summary = c;
          });
        }).catch(function(e) {
          $$$('paper-toast').text = e;
          $$$('paper-toast').show();
        });

        sk.get('/2/_/paramset').then(JSON.parse).then(function(json) {
          $$$('query-sk').setParamSet(json)
        }).catch(function(e) {
          $$$('paper-toast').text = e;
          $$$('paper-toast').show();
        });

        // TODO(jcgregorio) Register for change events from query-sk and
        // update the contents of #summaries based on the query.
      });
    </script>
  </body>
</html>
