<!-- The shared-systles style module.
  Shared style information that can be imported into any element.

  To use
	   <style include="shared-styles"></style>

  inside the template tag of a custom element.

  Attributes:
  	None

  Methods:
  	None

  Events:
  	None

  Mailboxes:
  	None
-->


<dom-module id="shared-styles">
  <template>
    <style>
      * {
        font-family: Roboto, Arial, sans-serif;
        font-size: 15px;
      }

      a {
        color: #FF7F00;
        font-weight: bold;
        cursor: pointer;
      }

      paper-button {
        color: #1F78B4;
      }

      paper-button:hover {
        background: #eee;
      }

      iron-icon {
        color: #1f78b4;
      }

      a.buttonLink {
        text-decoration: none;
        font-weight: normal;
      }
    </style>
  </template>
</dom-module>
