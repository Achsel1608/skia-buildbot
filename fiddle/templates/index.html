<!DOCTYPE html>
<html>
<head>
  <title>Skia Fiddle</title>
  {%template "header.html" .%}
</head>
<body>
  <header class="horizontal layout center">
    {%template "menu.html" .%}
    <h2>Skia Fiddle</h2>
    <div class="flex"></div>
    <a id=build href="https://skia.googlesource.com/skia/+/{%.Build.Hash%}">Build {%.Build.Hash | chop%}</a>
    <login-sk></login-sk>
  </header>
  <section id=main>
    <fiddle-sk display_options embed_button bug_link width="{%.Options.Width%}" height="{%.Options.Height%}" source="{%.Options.Source%}" fiddlehash="{%.Hash%}" sources="{%.Sources%}" {%if .Options.TextOnly%}textonly{%end%}>
      <textarea-numbers-sk>
        <textarea spellcheck="false" rows="15" cols="80">{%.Code%}</textarea>
      </textarea-numbers-sk>
    </fiddle-sk>
    <error-toast-sk></error-toast-sk>
    <a href="https://skia.org/user/api" target=_blank id=docs>Skia API Documentation</a>
  </section>
  <script type="text/javascript" charset="utf-8">
    (function () {
      $$$('fiddle-sk').addEventListener('fiddle-success', function(e) {
        window.history.pushState(null, null, '/c/' + e.detail);
      });
    })();
  </script>
</body>
</html>
