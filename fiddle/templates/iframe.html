<!DOCTYPE html>
<html>
<head>
  <title>Skia Fiddle</title>
  {%template "header.html" .%}
</head>
<body>
  <fiddle-sk width="{%.Options.Width%}" height="{%.Options.Height%}" source="{%.Options.Source%}" fiddlehash="{%.Hash%}" {%if .Options.TextOnly%}textonly{%end%}>
    <textarea-numbers-sk>
      <textarea spellcheck="false" rows="15" cols="80">{%.Code%}</textarea>
    </textarea-numbers-sk>
  </fiddle-sk>
  <error-toast-sk></error-toast-sk>
</body>
</html>
