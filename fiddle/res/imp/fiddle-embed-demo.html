<html>
<head>
  <title>fiddle-embed demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/res/common/js/common.js"></script>
  <script src="/res/imp/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel=import href="/res/imp/bower_components/polymer/polymer.html">
  <link rel=import href="fiddle-embed.html">
</head>
<body>
  <h1>Fiddle Embed Text Only</h1>
  <fiddle-embed name="@text_only">
    <p>This is some descrptive text.</p>
  </fiddle-embed>
  <h1>Fiddle Embed Images</h1>
  <fiddle-embed name="@default">
    <p>This is some more descrptive text.</p>
  </fiddle-embed>
  <h1>Animation</h1>
  <fiddle-embed name="@pong">
    <p>This is some text.</p>
  </fiddle-embed>
  <h1>Animation (GPU)</h1>
  <fiddle-embed name="@pong" gpu>
    <p>This is some text.</p>
  </fiddle-embed>
</body>
</html>
