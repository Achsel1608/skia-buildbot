  Methods:

<dom-module id="unit-status-sk">
  <style>
    span {
      font-family: monospace;
    }
    .running {
      color: #44AA99;
    }
    .failed {
      color: #CC6677;
    }
    .halted {
      color: #882255;
    }
    .dead {
      color: #D95F02;
    }
    .exited {
      color: #666666;
    }
  </style>
  <template><span class$="[[status]]">[[status]]</span></template>
</dom-module>

<script>
  Polymer({
    is: "unit-status-sk",
  });
</script>
