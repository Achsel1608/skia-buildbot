<!DOCTYPE html>
<html>
  <head>
    <title>Pixel Diff</title>
    {{template "header.html" .}}
  </head>
  <body>

    <paper-header-panel class="fit">

      {{template "titlebar.html" .}}

      <div class="content">
        <paper-drawer-panel>
          <div drawer>
            <drawer-sk></drawer-sk>
          </div>
          <div main class="scrollable">
            <section id=pixel_diff class="left_padded">
              <h2>Test correctness of Chromium / Skia patches on CT's webpage repository</h2>
              <p>
                <span style="text-align: center;">
                  Design doc is <a href="https://docs.google.com/document/d/18abhrhRM8ZmC_YDkToITB1gZnZv1HZmQ_prN644fAqg/edit" target="_blank">here</a>.
                </span>
              </p>
              <br/><br/>
              <pixel-diff-sk id="pixel_diff"></pixel-diff-sk>
            </section>
          </div>
        </paper-drawer-panel>
      </div>

      <paper-toast id="confirm_toast" duration="5000"></paper-toast>
      <error-toast-sk></error-toast-sk>
    </paper-header-panel>

    <script type="text/javascript" charset="utf-8">
       (function() {
         ctfe.pageSets.getPageSets().then(function(pageSets) {
           $$$('pixel-diff-sk').pageSets = pageSets;
         }).catch(sk.errorMessage);
       })();
    </script>

  </body>
</html>
